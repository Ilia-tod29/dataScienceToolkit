<div  class="diagram">
    <apx-chart *ngIf="chartSeries"
    [series]="chartSeries"
    [chart]="chartDetails"
    [xaxis]="chartXAxis"
    [dataLabels]="chartLabels"
    [grid]="chartGrid"
    [stroke]="chartStroke"
    [title]="chartTitle"
    [markers]="chartMarkers"
    [yaxis]="chartYAxis"
    [fill]="chartFill"
    ></apx-chart> 
</div>
